<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Notebook IA Mobile Sketch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../assets/main.css">
  <style>
    body {
      max-width: 360px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="site-shell">
    <header class="site-header">
      <a class="site-header__brand" href="#">
        <span>
          <span class="site-header__name">Notebook IA</span>
        </span>
        <span>
          <span class="site-header__descriptor">Mobile</span>
        </span>
      </a>
    </header>
    <div class="site-body">
      <aside class="site-nav-col">
        <nav class="primary-nav is-open">
          <section class="primary-nav__section">
            <span class="primary-nav__title">Streams</span>
            <ul class="primary-nav__list">
              <li><a class="primary-nav__link" href="#">Theta</a></li>
              <li><a class="primary-nav__link" href="#">Hypergeo</a></li>
            </ul>
          </section>
        </nav>
      </aside>
      <main class="site-main">
        <article class="section">
          <h2 class="section__title">Live notes</h2>
          <div class="stack" data-toc-ignore>
            <div class="note-card">
              <div class="note-card__meta">
                <span>2025-09-24</span>
                <span class="badge">theta</span>
              </div>
              <h3 class="note-card__title" data-toc-exclude>Siegel cusp</h3>
              <p class="note-card__summary">Degeneration log with inline MathJax.</p>
            </div>
            <div class="note-card">
              <div class="note-card__meta">
                <span>2025-09-12</span>
                <span class="badge">analysis</span>
              </div>
              <h3 class="note-card__title" data-toc-exclude>Hypergeo sweep</h3>
              <p class="note-card__summary">Borel transform experiments.</p>
            </div>
          </div>
        </article>
        <article class="section">
          <h2 class="section__title">Quick filters</h2>
          <div class="inline-cluster" data-toc-ignore>
            <span class="badge">proof</span>
            <span class="badge">code</span>
            <span class="badge">visual</span>
          </div>
        </article>
      </main>
      <aside class="site-toc">
        <div class="site-toc__title">Outline</div>
        <nav>
          <ul class="site-toc__list">
            <li class="site-toc__item"><a class="site-toc__link" href="#">Live notes</a></li>
            <li class="site-toc__item"><a class="site-toc__link" href="#">Quick filters</a></li>
          </ul>
        </nav>
      </aside>
    </div>
  </div>
</body>
</html>
