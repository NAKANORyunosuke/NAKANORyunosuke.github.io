name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main]  # ã¾ãŸã¯ 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ”§ Set up Ruby for Jekyll
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true

    - name: ğŸ“¦ Install Jekyll dependencies
      run: bundle install

    - name: ğŸ”§ Set up Node.js for TypeScript
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: ğŸ“¦ Install Node.js dependencies
      run: npm ci

    - name: ğŸ›  Build TypeScript
      run: npm run build:ts

    - name: ğŸ— Build Jekyll site
      run: bundle exec jekyll build

    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
