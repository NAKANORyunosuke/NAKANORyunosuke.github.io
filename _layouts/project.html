---
layout: default
---
<article class="project-detail glass-panel">
  <header class="project-detail__header">
    <h1 class="project-detail__title">{{ page.title }}</h1>
    {% if page.period or page.role %}
    <p class="project-detail__meta">
      {% if page.period %}{{ page.period }}{% endif %}{% if page.period and page.role %} / {% endif %}{% if page.role %}{{ page.role }}{% endif %}
    </p>
    {% endif %}
    {% if page.hero %}
    <div class="project-detail__hero">
      <img src="{{ page.hero | relative_url }}" alt="{{ page.title }}">
    </div>
    {% endif %}
  </header>
  <div class="project-detail__body">
    {{ content }}
  </div>
</article>
