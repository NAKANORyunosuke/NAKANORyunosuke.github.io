---
layout: default
---
<main class="container project">
    <header class="project-header">
        <h1>{{ page.title }}</h1>
        {%- if page.period -%}
        <p class="project-meta">
            {{ page.period }}{% if page.role %} / {{ page.role }}{% endif %}
        </p>
        {%- endif -%}
        {%- if page.hero -%}
        <img class="project-hero" src="{{ page.hero | relative_url }}" alt="{{ page.title }}">
        {%- endif -%}
    </header>

    <section class="project-body">
        {{ content }}
    </section>
