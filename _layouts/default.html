<!DOCTYPE html>
<html lang="{{ page.lang | default: 'ja' }}">
<head>
	{% include head.html %}
	<link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
	<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4/dist/js/splide.min.js"></script>
	<script>
	document.addEventListener('DOMContentLoaded', () => {
		new Splide('#image-slider', {
		type   : 'loop',
		perPage: 1,
		autoplay: true,
		pauseOnHover: true,
		gap    : '1rem',
		}).mount();
	});
	</script>
	<!-- Mermaid 本体（v10） -->
	<script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js" defer></script>

	<!-- Mermaid 初期化（ライト/ダーク自動 & 変更時に再レンダリング） -->
	<script defer>
	(function () {
		// 現在のテーマ判定
		function currentTheme() {
		return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
			? 'dark'
			: 'default';
		}

		// 初期化
		function initMermaid(theme) {
		mermaid.initialize({
			startOnLoad: false,
			securityLevel: 'loose',
			theme: theme,
			fontFamily: 'Inter, Helvetica, Arial, sans-serif',
			flowchart: {
			  htmlLabels: false,      // Avoid clipping issues with foreignObject
			  useMaxWidth: true,
			  wrap: true
			},
			themeVariables: {
			  fontSize: '16px'
			}
		});
		}

		// 再レンダリング（テーマ変更時）
		function rerenderMermaid(theme) {
		mermaid.initialize({
		  startOnLoad: false,
		  securityLevel: 'loose',
		  theme,
		  fontFamily: 'Inter, Helvetica, Arial, sans-serif',
		  flowchart: { htmlLabels: false, useMaxWidth: true, wrap: true },
		  themeVariables: { fontSize: '16px' }
		});

		const nodes = document.querySelectorAll('.mermaid');
		nodes.forEach((el) => {
			// 初回に保存した「生テキスト」を復元してから再描画
			if (el.getAttribute('data-raw')) {
			el.innerHTML = el.getAttribute('data-raw');
			}
		});
		mermaid.run({ nodes });
		}

		// 初回レンダリング
		window.addEventListener('DOMContentLoaded', async () => {
		// 生テキストを保存（再描画に使う）
		document.querySelectorAll('.mermaid').forEach((el) => {
			if (!el.getAttribute('data-raw')) el.setAttribute('data-raw', el.textContent);
		});

		initMermaid(currentTheme());
		await mermaid.run({ nodes: document.querySelectorAll('.mermaid') });
		});

		// OSの配色切替（ライト/ダーク）に追従
		if (window.matchMedia) {
		const mq = window.matchMedia('(prefers-color-scheme: dark)');
		mq.addEventListener('change', (e) => {
			document.documentElement.classList.toggle('dark-mermaid', e.matches);
			rerenderMermaid(e.matches ? 'dark' : 'default');
		});
		}

		// 手動トグルAPI（任意：サイトのテーマ切替ボタンから呼べます）
		window.setMermaidTheme = function (theme) {
		if (theme !== 'default' && theme !== 'dark') return;
		document.documentElement.classList.toggle('dark-mermaid', theme === 'dark');
		rerenderMermaid(theme);
		};
	})();
	</script>
</head>
<body>
	
	<!-- 言語切り替えセレクタ -->
	<div class="lang-switch">
		<label for="lang-select">Language:</label>
		<select id="lang-select" onchange="setLanguage(this.value)">
			<option value="ja">日本語</option>
			<option value="en">English</option>
		</select>
	</div>
	<!-- ナビゲーションを include -->
	<div id="sidebar-container">
		{% include sidebar.html %}
	</div>
	<!-- ハンバーガーボタン -->
	<button class="menu-btn" onclick="toggleMenu(this)" aria-label="Toggle menu">☰</button>

	<!-- メインコンテンツ -->
	<main>
		{{ content }}
	</main>

	<!-- 共通JS -->
	<script src="{{ '/assets/lang-switch.js' | relative_url }}"></script>
	<script src="{{ '/assets/menu.js'				| relative_url }}" defer></script>

	<footer class="site-footer" style="text-align:center; padding:2em 1em; font-size:0.9em; color:var(--text-color);">
	<p class="lang-ja">
		最終更新: <span id="last-updated-ja">-</span>
	</p>
	<p class="lang-en">
		Last updated: <span id="last-updated-en">-</span>
	</p>
	</footer>

	<script>
		// 最終更新日時を取得
		const d = new Date(document.lastModified);

		// 2桁ゼロ埋めヘルパー
		const z2 = n => String(n).padStart(2, '0');

		// 各パーツを取得
		const yyyy = d.getFullYear();          // 4桁の西暦
		const mm   = z2(d.getMonth() + 1);     // 月
		const dd   = z2(d.getDate());          // 日
		const hh   = z2(d.getHours());         // 時
		const mi   = z2(d.getMinutes());       // 分

		// フォーマット（yyyy/mm/dd/hh/mi）
		const formatted = `${yyyy}/${mm}/${dd} ${hh}:${mi}`;

		// 挿入
		document.getElementById('last-updated-ja').textContent = formatted;
		document.getElementById('last-updated-en').textContent = formatted;
	</script>

	<!-- Mermaid pan/zoom controls -->
	<script src="{{ '/assets/js/mermaid-panzoom.js' | relative_url }}" defer></script>


</body>
</html>
