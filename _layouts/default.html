<!DOCTYPE html>
<html lang="{{ page.lang | default: 'ja' }}">
<head>
	{% include head.html %}
	<link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>
	
	<!-- 言語切り替えセレクタ -->
	<div class="lang-switch">
		<label for="lang-select">Language:</label>
		<select id="lang-select" onchange="setLanguage(this.value)">
			<option value="ja">日本語</option>
			<option value="en">English</option>
		</select>
	</div>
	<!-- ナビゲーションを include -->
	<div id="sidebar-container">
		{% include sidebar.html %}
	</div>
	<!-- ハンバーガーボタン -->
	<button class="menu-btn" onclick="toggleMenu()" aria-label="Toggle menu">☰</button>

	<button class="menu-btn" onclick="toggleMenu()">☰</button>
	<!-- メインコンテンツ -->
	<main>
		{{ content }}
	</main>

	<!-- 共通JS -->
	<script src="{{ '/assets/lang-switch.js' | relative_url }}"></script>
	<script src="{{ '/assets/menu.js'				| relative_url }}" defer></script>
</body>
</html>
